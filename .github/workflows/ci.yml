name: ‚úÖ CI - Quality & Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-check:
    name: üîç Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          # Verify Rollup optional dependency is installed
          if ! npm list @rollup/rollup-linux-x64-gnu > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Rollup optional dependency missing, reinstalling with workaround..."
            rm -rf node_modules package-lock.json
            npm install --include=optional
          fi

      - name: üîé TypeScript Check
        run: npm run type-check

      - name: üìè ESLint Check
        run: npm run lint

      - name: üßπ Knip (Dead Code Detection)
        run: npx knip --config ./knip.json

      - name: üîç Detect as const
        run: npm run detect:as-const

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          # Verify Rollup optional dependency is installed
          if ! npm list @rollup/rollup-linux-x64-gnu > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Rollup optional dependency missing, reinstalling with workaround..."
            rm -rf node_modules package-lock.json
            npm install --include=optional
          fi

      - name: üß™ Run Tests
        run: npm run test:run

      - name: üìä Upload Coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          # Verify Rollup optional dependency is installed
          if ! npm list @rollup/rollup-linux-x64-gnu > /dev/null 2>&1; then
            echo "‚ö†Ô∏è Rollup optional dependency missing, reinstalling with workaround..."
            rm -rf node_modules package-lock.json
            npm install --include=optional
          fi

      - name: üèóÔ∏è Build Project
        run: |
          echo "ROLLUP_SKIP_NODE_NATIVE is: $ROLLUP_SKIP_NODE_NATIVE"
          npm run build
        env:
          ROLLUP_SKIP_NODE_NATIVE: "true"

  summary:
    name: üìã CI Summary
    runs-on: ubuntu-latest
    needs: [quality-check, test, build]
    if: always()

    steps:
      - name: üìã Check Results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "‚úÖ Quality checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Quality checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ‚ùå Fail if any job failed
        if: needs.quality-check.result != 'success' || needs.test.result != 'success' || needs.build.result != 'success'
        run: exit 1
