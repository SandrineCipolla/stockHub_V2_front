name: ‚úÖ CI - Quality & Tests

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  quality-check:
    name: üîç Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci
        continue-on-error: true
        id: npm-ci-deps

      - name: üì¶ Fallback - Install with workaround (if npm ci failed)
        if: steps.npm-ci-deps.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è npm ci failed, applying workaround for optional deps bug"
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: üîé TypeScript Check
        run: npm run type-check

      - name: üìè ESLint Check
        run: npm run lint

      - name: üßπ Knip (Dead Code Detection)
        run: npm run clean:deadcode

      - name: üîç Detect as const
        run: npm run detect:as-const

  test:
    name: üß™ Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci
        continue-on-error: true
        id: npm-ci-deps

      - name: üì¶ Fallback - Install with workaround (if npm ci failed)
        if: steps.npm-ci-deps.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è npm ci failed, applying workaround for optional deps bug"
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: üß™ Run Tests
        run: npm run test:run

      - name: üìä Upload Coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: üèóÔ∏è Build
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üîß Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci
        continue-on-error: true
        id: npm-ci-deps

      - name: üì¶ Fallback - Install with workaround (if npm ci failed)
        if: steps.npm-ci-deps.outcome == 'failure'
        run: |
          echo "‚ö†Ô∏è npm ci failed, applying workaround for optional deps bug"
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: üèóÔ∏è Build Project
        run: npm run build

      - name: üì¶ Check Bundle Size
        run: |
          echo "üì¶ Build artifacts:"
          ls -lh dist/assets/ | grep -E '\.(js|css)$' || echo "No assets found"

          # V√©rifier que dist/ existe et contient des fichiers
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "‚ùå Build failed: dist/ is empty"
            exit 1
          fi

          echo "‚úÖ Build successful"

  summary:
    name: üìã CI Summary
    runs-on: ubuntu-latest
    needs: [quality-check, test, build]
    if: always()

    steps:
      - name: üìã Check Results
        run: |
          echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.quality-check.result }}" == "success" ]; then
            echo "‚úÖ Quality checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Quality checks failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.test.result }}" == "success" ]; then
            echo "‚úÖ Tests passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Tests failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build.result }}" == "success" ]; then
            echo "‚úÖ Build successful" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ‚ùå Fail if any job failed
        if: needs.quality-check.result != 'success' || needs.test.result != 'success' || needs.build.result != 'success'
        run: exit 1
