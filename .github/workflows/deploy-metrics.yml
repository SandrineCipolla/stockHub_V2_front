name: ğŸ“Š Deploy Metrics Dashboard to GitHub Pages

on:
  push:
    branches: ["main","HTM-interactive-quality-metrics-dashboard"]
  workflow_dispatch:
    inputs:
      runScope:
        description: 'full | metrics-only | pages-only'
        required: true
        default: 'full'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ§¹ Clean install (optional deps workaround)
        run: |
          rm -rf node_modules package-lock.json
          npm install -g npm@latest
          npm install --include=optional

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸŒ Start local server (audits)
        run: |
          npm install -g serve
          serve -s dist -l 4173 &
          sleep 5

      - name: ğŸ“Š Generate metrics data
        run: |
          mkdir -p documentation/metrics/data
          node scripts/audit-fps.mjs || echo "FPS audit failed"
          node scripts/audit-wcag.mjs || echo "A11Y audit failed"
          node scripts/audit-datasets.mjs || echo "Datasets audit failed"
          node scripts/audit-colorblind.mjs || echo "Colorblind audit failed"
          node scripts/generate-lighthouse.mjs || echo "Lighthouse generation failed"
          node scripts/generate-eco.mjs || echo "Eco generation failed"
          node scripts/generate-coverage.mjs || echo "Coverage generation failed"
          node scripts/audit-full.mjs || echo "Full audit failed"
          if [ -d coverage ]; then
            mkdir -p documentation/metrics/coverage
            cp -r coverage/* documentation/metrics/coverage/ || true
          fi

      - name: ğŸ“‚ Validate metrics folder
        run: |
          if [ ! -d documentation/metrics ]; then
            echo "âŒ metrics folder missing"; exit 1; fi

      - name: ğŸ’¾ Upload metrics artifact (preview)
        uses: actions/upload-artifact@v4
        with:
          name: metrics-preview-${{ github.sha }}
          path: documentation/metrics

  deploy:
    needs: metrics
    # if: github.ref == 'refs/heads/main'  # Temporairement dÃ©sactivÃ© pour test depuis branche
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: â¬‡ï¸ Download metrics artifact
        uses: actions/download-artifact@v4
        with:
          name: metrics-preview-${{ github.sha }}
          path: documentation/metrics

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: ğŸ“‚ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './documentation/metrics'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

# NOTE: Feature branch runs now stop after metrics artifact upload (no Pages deployment) to avoid environment protection rejection.
# To force deployment from a branch, temporarily remove the 'if: github.ref == \"refs/heads/main\"' guard on job 'deploy'.
