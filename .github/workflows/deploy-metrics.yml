name: ğŸ“Š Deploy Metrics Dashboard to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies (workaround for npm optional deps bug)
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=optional

      - name: ğŸ› ï¸ Build project
        run: npm run build

      - name: ğŸŒ Start local server
        run: |
          npm install -g serve
          serve -s dist -l 4173 &
          sleep 5

      - name: ğŸ“Š Generate metrics data
        run: |
          mkdir -p documentation/metrics/data
          # Lancer les audits indÃ©pendants en parallÃ¨le (gain ~1min)
          node scripts/audit-fps.mjs &
          node scripts/audit-wcag.mjs &
          node scripts/audit-datasets.mjs &
          node scripts/audit-colorblind.mjs &
          wait  # Attendre que tous les audits parallÃ¨les se terminent
          # Audits qui dÃ©pendent du serveur (sÃ©quentiels)
          node scripts/generate-lighthouse.mjs || echo "Lighthouse generation failed"
          node scripts/generate-eco.mjs || echo "Eco generation failed"
          node scripts/generate-coverage.mjs || echo "Coverage generation failed"
          # Copie coverage IMMÃ‰DIATEMENT aprÃ¨s generation
          if [ -d coverage ]; then
            echo "ğŸ“ Contenu du dossier coverage:"
            ls -la coverage/ | head -20
            mkdir -p documentation/metrics/coverage
            cp -r coverage/* documentation/metrics/coverage/ || true
            echo "âœ… Fichiers copiÃ©s vers documentation/metrics/coverage/"
            ls -la documentation/metrics/coverage/ | head -20
          else
            echo "âš ï¸  Dossier coverage introuvable"
          fi
          node scripts/audit-full.mjs || echo "Full audit failed"
          # Mettre Ã  jour la liste statique des fichiers JSON dans index.html
          node scripts/update-metrics-files.mjs

      - name: ğŸ—ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“‚ Upload metrics folder
        uses: actions/upload-pages-artifact@v3
        with:
          path: './documentation/metrics'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
